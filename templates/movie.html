<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center" id="header">
            <h1>Let's Watch a Movie!</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12">
                <div class="article">
                    <h3>Congratulations! You are one step closer to not being bored. 
                        Please interact with our dashboard below to choose your desired movie.
                    </h3>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pie">
                    PIE
                </div>
            </div>
            <div class="col-md-6">
                <div class="bar">
                    BAR
                </div>
            </div>
        </div>
        <hr>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="movie">
                <div class="card">
                    <div class="card-body">
                        <strong>Your Chosen Movie:</strong>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
